<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="card">
      <div class="logo">
        <img src="./icons/navbar/logo.svg" alt="" />
      </div>

      <div class="nav-links">
        <div class="link">
          <img src="./icons/navbar/temperature.svg" alt="" />
          <p>Weather</p>
        </div>

        <div class="link">
          <img src="./icons/navbar/cities.svg" alt="" />
          <p>Cities</p>
        </div>

        <div class="link">
          <img src="./icons/navbar/map.svg" alt="" />
          <p>Map</p>
        </div>

        <div class="link">
          <img src="./icons/navbar/settings.svg" alt="" />
          <p>Settings</p>
        </div>
      </div>
    </nav>

    <main class="card">
      <form>
        <input type="text" placeholder="Search for cities" />
      </form>

      <section class="display-weather"></section>

      <section class="todays-forecast"></section>

      <section class="air-conditions"></section>
    </main>

    <aside class="card"></aside>

    <script src="bundle.js"></script>
  </body>
</html>
